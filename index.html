<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social Links Profile</title>
  </head>
  <body>
    <main class="profile-container">
      <figure class="avatar">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Profile avatar"
          class="avatar-img"
        />
      </figure>
      <div class="profile-info">
        <p class="profile-name">Patrycja Dz.</p>
        <p class="profile-location">Wrocław, Poland</p>
      </div>
      <blockquote class="bio">
        Front-end developer and avid reader. Passionate about sports and
        gamification. Constantly exploring the intersection of technology and
        creativity. Let's connect and share our journeys! 🌟📚🏀🎮
      </blockquote>
      <ul class="social-links" role="list">
        <li class="social-item">
          <a
            href="https://github.com/Patrycja-dz/"
            aria-label="GitHub"
            target="_blank"
            title="Go to GitHub"
            rel="noopener noreferrer"
            >Github</a
          >
        </li>
        <li class="social-item">
          <a
            href="https://www.frontendmentor.io/profile/Patrycja-dz"
            aria-label="Frontend Mentor"
            target="_blank"
            title="Go to Frontend Mentor"
            rel="noopener noreferrer"
            >Frontend Mentor</a
          >
        </li>
        <li class="social-item">
          <a
            href="https://www.linkedin.com/in/patrycja-dziemianko/"
            aria-label="LinkedIn"
            target="_blank"
            title="Go to LinkedIn"
            rel="noopener noreferrer"
            >LinkedIn</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
